<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Suggester with ChatGPT</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>Crop Suggester</h1>

        <form id="cropForm">
            <label for="soilType">Soil Type:</label>
            <select id="soilType">
                <option value="Red Soil">Red Soil</option>
                <option value="Black Soil">Black Soil</option>
                <option value="Sandy Soil">Sandy Soil</option>
                <option value="Clay Soil">Clay Soil</option>
                <option value="Loamy Soil">Loamy Soil</option>
            </select>

            <label for="pH">pH Level:</label>
            <input type="number" id="pH" min="1" max="14" step="0.1" value="6.5" required>

            <label for="irrigation">Irrigation Method:</label>
            <select id="irrigation">
                <option value="Drip Irrigation">Drip Irrigation</option>
                <option value="Sprinkler Irrigation">Sprinkler Irrigation</option>
                <option value="Surface Irrigation">Surface Irrigation</option>
                <option value="Subsurface Irrigation">Subsurface Irrigation</option>
                <option value="Flood Irrigation">Flood Irrigation</option>
            </select>

            <label for="budget">Budget:</label>
            <input type="number" id="budget" value="100000" required>

            <button type="submit">Get Crop Suggestions</button>
        </form>

        <div id="suggestions">
            <h2>Suggested Crops:</h2>
            <p id="response"></p>
        </div>
    </div>

        }
        </script>

</body>
</html>
